<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="main.css">
  <!-- the MAIN.CSS file is linked here -->
  <script src="../js/guessing-game.js" defer></script>
</head>

<body>

  <div id="app">

    <div class="center">
      <h1>Play the Guessing Game!</h1>
      <h3 id="subtitle">Guess a number between 1-100!</h3>
    </div>

    <div id='guess-feedback' class='center'>
      <h4></h4>
    </div>

    <div>
      <div id="input-parent">
        <input class="center" id="player-input" maxlength='3' autofocus=autofocus></input>
        <button id="submit">Go!</button>
      </div>

      <div class="center">
        <ul id="guess-list">
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
          <li class="guess">-</li>
        </ul>
      </div>

    </div>
  </div>



  <div id="footer" class="center">

    <div>
      <h4>Project by YOUR NAME HERE</h4>
    </div>

  </div>
  </div>

</body>



<!-- <script src='js/guessing-game.js'></script> -->
<!-- Check the script tag in the head element, notice the attribute used on the script element called "defer" -->
</body>

</html>
